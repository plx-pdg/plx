name = 'Values are trimmed'
args = ["Exo:     What is the best OS?  \t\t \n\nSolution: \tGNU/Linux\n\n"]
test = { type = "output", expected = '''
Parsing 'Exo:     What is the best OS?  		

Solution: 	GNU/Linux

' result in:
title='What is the best OS?' and solution='GNU/Linux'
''' }
