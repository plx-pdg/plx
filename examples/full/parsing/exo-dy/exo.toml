name = 'Basic name and solution can be extracted'
args = ["Exo: What is the best OS?\n\nSolution: GNU/Linux"]
test = { type = "output", expected = '''
Parsing 'Exo: What is the best OS?

Solution: GNU/Linux

' result in:
title='What is the best OS?' and solution='GNU/Linux'
''' }
